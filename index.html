<html>

<head>
    <title>Desktop Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="illustration-hero.svg" alt="">
        <div class="content">
            <h4>Order Summary</h4>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </div>
        <div class="anualplans">
            <div class="image m1">
                <img src="icon-music.svg" alt="">
            </div>
            <div class="data m1">
                <b>Annual Plan</b>
                <p>$59.99/year</p>
            </div>
            <div class="link m1">
                <a href="">Change</a>
            </div>
        </div>
        <button>Proceed to Payment</button><br>
        <a class="cancel" href="">Cancel Order</a>
    </div>
</body>

</html>
